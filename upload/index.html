<!DOCTYPE html>
<html class="has-navbar-fixed-top">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload | instapapas</title>

  <link rel="stylesheet" href="/libs/bulma.css" />
  <script src="/libs/vue.js"></script>
  <script defer src="/libs/fontawesome-all.js"></script>

  <link rel="stylesheet" href="/libs/style.css" />
  <script src="/libs/utils.js"></script>
</head>

<body>
  <div id="components">
    <navigation-bar></navigation-bar>
  </div>
  <script src="/libs/components.js"></script>

  <div class="section">
    <div class="field">
      <label class="label">Name</label>
      <div class="control has-icons-left">
        <input class="input" type="text" id="name" autofocus>
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <div class="file">
          <label class="file-label">
            <input class="file-input" type="file" id="file">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Choose an imageâ€¦
              </span>
            </span>
          </label>
        </div>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-info" onclick="submit()">
          Upload
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
