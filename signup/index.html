<!DOCTYPE html>
<html class="has-navbar-fixed-top">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | instapapas</title>

  <link rel="stylesheet" href="/libs/bulma.css" />
  <script src="/libs/vue.js"></script>
  <script defer src="/libs/fontawesome-all.js"></script>

  <link rel="stylesheet" href="/libs/style.css" />
  <script src="/libs/utils.js"></script>
</head>

<body>
  <div id="components">
    <navigation-bar></navigation-bar>
  </div>
  <script src="/libs/components.js"></script>

  <div class="section">
    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left">
        <input class="input" type="text" id="username" autofocus>
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Name</label>
      <div class="control has-icons-left">
        <input class="input" type="text" id="name">
        <span class="icon is-small is-left">
          <i class="fas fa-id-badge"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left">
        <input class="input" type="email" id="email">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left">
        <input class="input" type="password" id="password">
        <span class="icon is-small is-left">
          <i class="fas fa-key"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Confirm password</label>
      <div class="control has-icons-left">
        <input class="input" type="password" id="confirm-password">
        <span class="icon is-small is-left">
          <i class="fas fa-key"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-info" onclick="submit()">
          Sign up
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
